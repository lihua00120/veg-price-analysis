# This is a basic workflow to help you get started with Actions

name: Auto Run Every 8 Hours

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  schedule:
    - cron: "0 */8 * * *"   # 每8小時執行一次（UTC時間）
  workflow_dispatch:
  
permissions:
 contents: write 
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  run:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
       # ===== 以下為四個依序執行的腳本 =====
      - name: Run Step 1
        run: python for_crawler.py

      - name: Run Step 2
        run: python 菜價預測.py

      - name: Run Step 3
        run: python 聊天機器人.py

      # =====（可選）自動推送更新結果 =====
      - name:  Commit and push CSV results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add veg_prices_history.csv veg_pred.csv
          git commit -m "Auto update veg prices and predictions"
          git push
